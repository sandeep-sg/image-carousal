<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image carousal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousal-container">
      <h1>Image carousal</h1>
      <div class="carousal-items">
        <div class="carousal-item">
          <img
            src="https://images.unsplash.com/photo-1713520074829-2e862fa8f8ac?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
        <div class="carousal-item">
          <img
            src="https://images.unsplash.com/photo-1611697522020-f44d4e818698?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
        <div class="carousal-item">
          <img
            src="https://images.unsplash.com/photo-1520763185298-1b434c919102?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
        <div class="carousal-item">
          <img
            src="https://images.unsplash.com/photo-1527960609338-2f6aa1b6046c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
      </div>
      <div class="carousal-btns">
        <button class="carousal-btn" id="previous-btn">&lt</button>
        <button class="carousal-btn" id="next-btn">&gt</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
